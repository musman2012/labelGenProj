<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Price Label Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .upload-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .upload-section h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .upload-section .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .upload-section .btn-primary:hover {
      background-color: #0056b3;
    }
    .upload-section .form-control {
      margin-bottom: 20px;
    }
    .upload-section .icon {
      font-size: 50px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="100"> <!-- Updated path -->
    </div>
    <div class="upload-section text-center">
      <i class="fas fa-file-upload icon"></i>
      <h1>Upload Excel File</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" class="form-control" required>
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-upload"></i> Upload
        </button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
